<div class="login-wrapper d-flex align-items-center justify-content-center">

  <div class="card shadow-lg border-0 rounded-4 overflow-hidden login-card">

    <div class="card-header bg-gradient-primary text-white text-center py-4 border-0"
         style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
      <div class="mb-2">
        <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
      </div>
      <h3 class="fw-bold mb-0">Bienvenido</h3>
      <small class="text-white-50">Ingresa tus credenciales para continuar</small>
    </div>

    <div class="card-body p-5">

      <div *ngIf="error" class="alert alert-danger d-flex align-items-center fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>{{ error }}</div>
      </div>

      <form (ngSubmit)="onLogin()">

        <div class="form-floating mb-4">
          <input type="text" [(ngModel)]="user.username" name="username"
                 class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput" class="text-muted">
            <i class="bi bi-person me-1"></i> Usuario
          </label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" [(ngModel)]="user.password" name="password"
                 class="form-control rounded-3" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword" class="text-muted">
            <i class="bi bi-lock me-1"></i> Contraseña
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-bold shadow-sm btn-animate">
          INICIAR SESIÓN <i class="bi bi-arrow-right-short ms-1"></i>
        </button>

      </form>
    </div>

    <div class="card-footer text-center py-3 bg-light border-0">
      <small class="text-muted">¿Olvidaste tu contraseña? <a href="#" class="text-decoration-none">Recuperar</a></small>
    </div>

  </div>
</div>
