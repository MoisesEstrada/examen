<div class="container py-5">

  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold text-primary">ğŸ›’ CatÃ¡logo Online</h1>
    <p class="lead text-muted">Encuentra los mejores productos al mejor precio</p>
  </div>

  <div class="row justify-content-center mb-5">
    <div class="col-md-6">
      <div class="card p-3 border-0 shadow-sm bg-light rounded-pill">
        <div class="d-flex align-items-center">
          <label class="fw-bold me-3 text-nowrap ms-2">ğŸ” Filtrar por:</label>
          <select class="form-select border-0 bg-transparent" [(ngModel)]="selectedCat" (change)="onChange()">
            <option [ngValue]="null">ğŸ“‚ Todas las categorÃ­as</option>
            <option *ngFor="let c of cats" [ngValue]="c.id">
              {{ c.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

    <div class="col" *ngFor="let p of prods">
      <div class="card h-100 border-0 shadow-card product-card">

        <div class="card-header-visual bg-gradient-primary d-flex align-items-center justify-content-center text-white"
             style="height: 150px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
             <span class="display-4 fw-bold">{{ p.name.charAt(0) }}</span>
        </div>

        <div class="card-body d-flex flex-column">
          <div class="mb-2">
            <span class="badge bg-info text-dark rounded-pill">
              {{ p.category?.name || 'General' }}
            </span>
          </div>

          <h5 class="card-title fw-bold text-dark">{{ p.name }}</h5>

          <div class="mt-auto d-flex justify-content-between align-items-end">
            <div>
              <small class="text-muted">Precio</small>
              <h4 class="text-success mb-0 fw-bold">S/ {{ p.price | number:'1.2-2' }}</h4>
            </div>
            <button class="btn btn-outline-primary btn-sm rounded-circle shadow-sm" title="Agregar al carrito">
              <i class="bi bi-cart-plus">+</i>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div *ngIf="prods.length === 0" class="text-center mt-5">
    <div class="alert alert-warning d-inline-block shadow-sm px-5">
      <h4>ğŸ˜• Ups...</h4>
      <p class="mb-0">No encontramos productos en esta categorÃ­a.</p>
    </div>
  </div>
</div>
