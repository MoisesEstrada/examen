spring.application.name=examen

# Conexión a Base de Datos (Asegúrate que el puerto 3306 sea el correcto)
spring.datasource.url=jdbc:mysql://localhost:3306/examen_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# IMPORTANTE: Pon aquí tu contraseña de MySQL. Si no tienes, déjalo vacío.
spring.datasource.password=

# Configuración de JPA / Hibernate
spring.jpa.show-sql=true
# 'update' creará/actualizará las tablas automáticamente si cambias las Entidades Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
